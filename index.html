<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css">
    <title>Document</title>

<div class="main">
    <div class="overlay">
        <div class="title">we are coming soon
            <!-- <div class="title" id="end-date"> 20 Jan 2023 10:00am</div> -->
        </div>
        <div class="field">
            <label id="start">Start</label>
            <label id="enddate">End date</label>
        </div>
        <div class="box">
            <input type="text" id="start-time" placeholder="20 Jan 2023 10:00am start">
            <input type="text" id="end-time" placeholder="20 Jan 2023 10:00am end">
        </div>


        <button id="btn">Start</button>


        <div class="col">
            <div>
                <input type="number" readonly value="0">
                <br>
                <label for="">Days</label>
            </div>
            <div>
                <input type="number" readonly value="0">
                <br>
                <label for="">Hours</label>
            </div>
            <div>
                <input type="number" readonly value="0">
                <br>
                <label for="">Minuties</label>
            </div>
            <div>
                <input type="number" readonly value="0">
                <br>
                <label for="">Seconds</label>
            </div>

        </div>
    </div>
</div>
